<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hesap Makinesi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hesap Makinesi</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item class="result" >
    <ion-input [value]="number" ></ion-input>
  </ion-item>

  <div>
    <ion-button color="medium" class="roundButton" (click)="clear()">AC</ion-button> <ion-button class="roundButton" color="medium">+/-</ion-button> <ion-button color="medium" class="roundButton">%</ion-button>  <ion-button color="warning" type="button" (click) = "doOperation('/')" class="roundButton" value="/">/</ion-button>
  </div>
  <div>
   <ion-button color="light" class="roundButton" value="7" (click)="numberString('7')" >7</ion-button> <ion-button color="light" class="roundButton" (click)="numberString('8')" value="8" >8</ion-button> <ion-button color="light" class="roundButton" (click)="numberString('9')" value="9"  >9</ion-button>  <ion-button color="warning" type="button" (click) = "doOperation('*')" class="roundButton" value="*">x</ion-button>
</div>
<div>
    <ion-button color="light" class="roundButton" value="4" (click)="numberString('4')" >4</ion-button> <ion-button color="light" class="roundButton" (click)="numberString('5')" value="5"  >5</ion-button> <ion-button color="light" class="roundButton" (click)="numberString('6')" value="6" >6</ion-button>  <ion-button type="button" color="warning" (click) = "doOperation('-')" class="roundButton" value="-">-</ion-button>
</div>
<div>
    <ion-button color="light" (click)="numberString('1')" value="1" class="roundButton">1</ion-button> <ion-button color="light" class="roundButton" (click)="numberString('2')" value="2"  >2</ion-button> <ion-button color="light" class="roundButton" (click)="numberString('3')" value="3"  >3</ion-button>  <ion-button type="button" color="warning" (click) = "doOperation('+')" class="roundButton" value="+">+</ion-button>
</div>
<div>
  <ion-button type="button" color="light" class="bigRoundButton" (click) = "numberString('0')" value="0">0</ion-button> <ion-button color="light" class="roundButton" (click)="semicolon()">,</ion-button> <ion-button type="button" (click) = "doOperation('=')" color="warning" class="roundButton" value="=">=</ion-button>
  </div>
</ion-content>
